<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet/less" type="text/css" href="style.less"/>
		<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript" src="less-1.3.0.min.js"></script>
	</head>
	<body>
		<div class="container" style="margin-top: 30px;">
			<table class="table table-bordered">
				<thead>
					<tr>
					<script>
					for (var i = 0; i < 4; i++) {
						document.write('<th>Col '+i+'</th>');
					}
					</script>
				</tr>
					
				</thead>
				<tbody id="selectable">
					<script>
					for (var i = 0; i < 4; i++) {
						document.write('<tr>');
						for (var j = 0; j < 4; j++) {
							document.write('<td>('+i+','+j+')</td>');
						}
						document.write('</tr>');
					}
					</script>
				</tbody>
			</table>
		</div>
		<script>
		$(function() {
			var $selectable = $('#selectable');

			$selectable.selectable();

			$('td', $selectable).on('contextmenu', function(e) {
				if (!$(this).hasClass('ui-selected')) {
					return;
				}

				var $selected = $selectable.find('tr.ui-selected > td.ui-selected'),
					result = $selected.map(function () {
						return $(this).text();
					}).get().join(' & ');
				alert(result);

				e.preventDefault();
				window.event.returnValue = false;
			});
		});
		</script>
	</body>
</html>
