<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>정당별 1인당 대표 발의안 수</title>
		<script type="text/javascript" src="lib/d3.js"></script>
		<script type="text/javascript" src="lib/d3.layout.js"></script>
		<script type="text/javascript" src="lib/d3.csv.js"></script>
		<script type="text/javascript" src="lib/d3.gradient.js"></script>
		<link rel="stylesheet" type="text/css" href="pie.css" />
	</head>
	<body>
		<div id="container">
			<svg id="chart" width="510" height="510">
				<filter id="dropshadow" height="130%">
					<feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
					<feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
					<feMerge> 
						<feMergeNode/> <!-- this contains the offset blurred image -->
						<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
					</feMerge>
				</filter>
			</svg>
		</div>
		<script type="text/javascript" src="pie.js"></script>
	</body>
</html>
